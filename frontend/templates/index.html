<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>
        <div class="input-field">
            <div class="inputs">
                <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
                <div class="load-controls">
                    <input type="radio" id="sort" name="get_parameter" value="sort" onclick='loadParamToggle("sort")'>
                    <label for="sort">Sort</label>
                    <input type="radio" id="search" name="get_parameter" value="search" onclick='loadParamToggle("search")'>
                    <label for="search">Search</label>
                </div>
                <div class="sort-params">
                    <div class="sort-param">
                        <input type="radio" id="id-sort" name="sort_param">
                        <label for="id-sort">Post ID</label>
                    </div>
                    <div class="sort-param">
                        <input type="radio" id="date-sort" name="sort_param">
                        <label for="date-sort">Post date</label>
                    </div>                    
                    <div class="sort-param">
                        <input type="radio" id="author-sort" name="sort_param">
                        <label for="author-sort">Post author</label>
                    </div>
                    <div class="sort-param">
                        <input type="radio" id="content-sort" name="sort_param">
                        <label for="content-sort">Post content</label>
                    </div>
                    <div class="sort-param">
                        <input type="radio" id="likes-sort" name="sort_param">
                        <label for="likes-sort">Likes count</label>
                    </div>
                    <div class="sort-param">
                        <input type="checkbox" id="desc" name="desc">
                        <label for="desc">Descending order</label>
                    </div>
                </div>
                <div class="search-params">
                    
                <div class="search-param">
                    <input type="checkbox" id="title" name="title">
                    <label for="title">Title:</label>
                    <input type="text" id="title-value" placeholder="Search titles">
                </div>  
                
                <div class="search-param">
                    <input type="checkbox" id="date" name="date">
                    <label for="date">Post date:</label>
                    <input type="text" id="date-value" placeholder="Search dates">
                </div>  
                
                <div class="search-param">
                    <input type="checkbox" id="author" name="author">
                    <label for="author">Post author:</label>
                    <input type="text" id="author-value" placeholder="Search authors">
                </div>  
                
                <div class="search-param">
                    <input type="checkbox" id="content" name="content">
                    <label for="content">Post content:</label>
                    <input type="text" id="content-value" placeholder="Search content">
                </div>  
                
                </div>
            </div>
            <button onclick="loadPosts()">Load Posts</button>
        </div>
        <div class="input-field">
            <div class="inputs">
                <div class="title-author">
                    <input type="text" id="post-title" placeholder="Enter Post Title">
                    <input type="text" id="post-author" placeholder="Enter Post Author">
                </div>
                <input type="text" id="post-content" placeholder="Enter Post Content">
           </div>
            <button onclick="addPost()">Add Post</button>
        </div>
        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
